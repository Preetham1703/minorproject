        *{

            /* box-sizing: border-box; */

        body {
            background-color: #e3f2fd;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        #title {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
            animation: fadeIn 1s ease-in-out;
            background-image: url(images/backg.jpg);
            animation: slideIn 1s ease-in-out;
        }
        #title-img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 1px solid white;
            animation: slideIn 1.5s ease-in-out;
        }
        #title h1{
            font-weight: bold;
            }
        .navbar {
            animation: slideIn 1.5s ease-in-out;
        }
        .carousel{
            animation: slideIn 2s ease-in-out;
        }
        .carousel-inner{
            cursor: not-allowed;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            animation: slideIn 2.25s ease-in-out;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin-top: 10px;
            color: #007aff;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            padding-bottom: 0px;
            animation:slideIn 1s ease-in-out;
        }
        #footer a{
            text-decoration: none;
            color:dimgray;
        }
        #footer a:hover{
            color: #bbbbbb;
            text-decoration: none;
        }
        h3 a{
            text-decoration: none;
        }
        @media (max-width: 768px) {
            #title {
                flex-direction: column;
                text-align: center;
            }
            #search-bar {
                width: 100%;
                max-width: none;
            }
            
        }

    </style>
